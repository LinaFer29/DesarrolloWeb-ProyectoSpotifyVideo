<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="../js/events.js"></script>
  

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">

        <img src="../imgs/Spotify_logo_.png" alt="Spotify_logo_">
        <h2>Spotify Video</h2>

      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <input class="input" type="text" placeholder="Buscar video" />
        <img src="../imgs/foto-usuario.png" alt="foto-usuario">
      </div>
    </div>
  </nav>

  <!-- Barra Navegación -->
  <div class="container">
    <div class="container-item">
      <button class="button is-normal">
        <img src="../imgs/icon-inicio.png" alt="icon-inicio">
        <p>Inicio</p>
      </button>
      <button class="button is-normal">
        <img src="../imgs/icon-buscar.png" alt="icon-buscar">
        <p>Buscar</p>
      </button>
      <button class="button is-normal">
        <img src="../imgs/icon-libreria.png" alt="icon-libreria">
        <p>Tu Libreria</p>
      </button>
    </div>
    <div class="container-item">
      <button class="button is-normal">
        <img src="../imgs/icon-crear.png" alt="icon-crear">
        <p>Crear Playlist</p>
      </button>
      <button class="button is-normal">
        <img src="../imgs/icon-favorito.png" alt="icon-favorito">
        <p>Favoritos</p>
      </button>
    </div>
    <div class="bar"></div>
    <div class="container-item">
      <p>Video 1</p>
      <p>Video 2</p>
      <p>Video 3</p>
    </div>
  </div>

  <div class="content">
    <section>
      <h3>Descubre Algo Nuevo</h3>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../imgs/APT.webp" alt="Video 1"></div>
          <div class="swiper-slide"><img src="../imgs/maxresdefault (1).jpg" alt="Video 2"></div>
          <div class="swiper-slide"><img src="../imgs/maxresdefault.jpg" alt="Video 3"></div>
          <div class="swiper-slide"><img src="../imgs/maxresdefault (2).jpg" alt="Video 4"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <section>
      <h3>Lo Más Escuchado</h3>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../imgs/maxresdefault.jpg" alt="Video 4"></div>
          <div class="swiper-slide"><img src="../imgs/maxresdefault (1).jpg" alt="Video 5"></div>
          <div class="swiper-slide"><img src="../imgs/APT.webp" alt="Video 6"></div>
          <div class="swiper-slide"><img src="../imgs/maxresdefault (2).jpg" alt="Video 7"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada">
    </div>
  </div>
  
</body>

</html>
